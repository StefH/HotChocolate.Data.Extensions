query {
  hero (episode: EMPIRE) {
    id
    name
    friends {
      edges {
        node {
          name
        }
      }
      pageInfo {
        startCursor
        hasNextPage
        hasPreviousPage
        endCursor
      }
    }
  }
}

query {
  characters {
    ...d
    ...h
  }
}

fragment h on Human {
  id
  name
}

fragment d on Droid {
  id
  name
  primaryFunction
}

query {
  characters (order: { name: ASC }, where: { id: { gt: 1000 } }, first: 4) {
    nodes {
      __typename
      id
      name
    }
    pageInfo {
      __typename
      endCursor
      startCursor
      hasNextPage
      hasPreviousPage
    }
  }
}